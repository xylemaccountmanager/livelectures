<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibruchu</title>

<style>
body{
  font-family: "Comic Sans MS", Arial, sans-serif;
  text-align:center;
  padding:30px;
  background:#ffd6e7;
  color:#6b4a5a;
}

h1{
  font-size:42px;
  margin-bottom:10px;
}

.subtitle{
  opacity:0.7;
  margin-bottom:25px;
}

button{
  padding:18px 34px;
  font-size:18px;
  margin:10px;
  border-radius:20px;
  border:none;
  background:#ffb3d1;
  color:#6b4a5a;
  box-shadow:0 6px 0 #f48fb1;
}

button:active{
  transform:translateY(3px);
  box-shadow:0 3px 0 #f48fb1;
}

#vibrateBtn{
  display:block;
  margin:20px auto;
  background:#ff8fb8;
  font-weight:bold;
  opacity:0.5;
}

.card{
  background:#ffe4ef;
  padding:20px;
  border-radius:20px;
  margin-top:20px;
}

#status{
  margin-top:10px;
  font-weight:bold;
}

#logBox{
  margin-top:25px;
  background:#fff0f6;
  padding:12px;
  border-radius:15px;
  height:170px;
  overflow:auto;
  text-align:left;
  font-size:12px;
  border:2px dashed #ffb3d1;
}
</style>
</head>

<body>

<h1>Vibruchu</h1>
<div class="subtitle">live vibration sync</div>

<div id="roleSelect" class="card">
  <button onclick="setRole('sender')">Sender</button>
  <button onclick="setRole('receiver')">Receiver</button>
</div>

<button id="vibrateBtn" disabled>PRESS AND HOLD</button>

<div id="status">Choose your role…</div>

<div id="logBox"></div>

<script>
let ws;
let pc;
let dc;
let role;

// === YOUR SIGNAL SERVER ===
const SIGNAL_SERVER = "wss://vibr-r7w1.onrender.com";

// ===== logger =====
function log(msg){
  console.log(msg);
  const box = document.getElementById("logBox");
  box.innerHTML += "• " + msg + "<br>";
  box.scrollTop = box.scrollHeight;
}

function setStatus(text){
  document.getElementById("status").innerText = text;
  log(text);
}

function setRole(r){
  role = r;
  document.getElementById("roleSelect").style.display="none";
  setStatus("Connecting to server…");
  connectWebSocket();
}

function connectWebSocket(){
  try{
    ws = new WebSocket(SIGNAL_SERVER);
  }catch(e){
    setStatus("WebSocket failed");
    return;
  }

  ws.onopen = async () => {
    setStatus("Signal server connected");

    pc = new RTCPeerConnection({
      iceServers:[{urls:"stun:stun.l.google.com:19302"}]
    });

    pc.onicecandidate = e=>{
      if(e.candidate){
        ws.send(JSON.stringify({type:"candidate", data:e.candidate}));
      }
    };

    if(role==="sender"){
      setupSender();
    }else{
      setupReceiver();
    }
  };

  ws.onerror = ()=>{
    setStatus("Cannot reach signal server");
  };

  ws.onmessage = async (msg)=>{
    const data = JSON.parse(msg.data);
    log("Signal: " + data.type);

    if(data.type==="offer"){
      await pc.setRemoteDescription(data.data);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({type:"answer", data:answer}));
      setStatus("Receiver connected");
    }

    if(data.type==="answer"){
      await pc.setRemoteDescription(data.data);
      setStatus("Sender connected");
    }

    if(data.type==="candidate"){
      try{
        await pc.addIceCandidate(data.data);
      }catch(err){
        log("ICE error");
      }
    }
  };
}

async function setupSender(){
  dc = pc.createDataChannel("vibe");

  dc.onopen = ()=>{
    setStatus("Connected. Hold button to vibrate");
    const btn = document.getElementById("vibrateBtn");
    btn.disabled = false;
    btn.style.opacity = "1";
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  ws.send(JSON.stringify({type:"offer", data:offer}));

  const btn = document.getElementById("vibrateBtn");

  btn.onmousedown = startVibrate;
  btn.ontouchstart = startVibrate;

  btn.onmouseup = stopVibrate;
  btn.ontouchend = stopVibrate;
}

function startVibrate(){
  if(dc?.readyState==="open"){
    dc.send("start");
  }
}

function stopVibrate(){
  if(dc?.readyState==="open"){
    dc.send("stop");
  }
}

function setupReceiver(){
  setStatus("Waiting for sender…");

  pc.ondatachannel = (event)=>{
    dc = event.channel;

    dc.onmessage = (event)=>{
      const msg = event.data;

      if(!navigator.vibrate){
        log("Vibration not supported on this device");
        return;
      }

      if(msg === "start"){
        navigator.vibrate([1000, 10]);
      }

      if(msg === "stop"){
        navigator.vibrate(0);
      }
    };
  };
}
</script>

</body>
</html>
